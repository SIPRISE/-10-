<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Dashboard Pro</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --border: #334155;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --success: #10b981;
        }

        body {
            margin: 0;
            font-family: 'Inter', -apple-system, sans-serif;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
        }

        .container { max-width: 1400px; margin: 0 auto; }

        h2 {
            text-align: center;
            font-size: 2rem;
            background: linear-gradient(to right, #60a5fa, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 25px;
        }

        .card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        }

        .toolbar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            background: rgba(15, 23, 42, 0.5);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            border: 1px solid var(--border);
            align-items: flex-end;
        }

        .input-group { display: flex; flex-direction: column; gap: 8px; }
        .input-group label { font-size: 11px; color: var(--text-muted); text-transform: uppercase; font-weight: 700; }

        input, select {
            background: #0f172a;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 10px;
            color: white;
            outline: none;
        }

        button {
            cursor: pointer;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-add { background: var(--accent); color: white; }
        .btn-save { background: #475569; color: white; }

        .table-container {
            overflow-x: auto;
            border-radius: 12px;
            border: 1px solid var(--border);
            min-height: 200px;
        }

        table { border-collapse: separate; border-spacing: 0; width: 100%; background: #1e293b; }
        th, td { padding: 12px; text-align: center; border-bottom: 1px solid var(--border); border-right: 1px solid var(--border); }

        .sticky-col {
            position: sticky;
            left: 0;
            background: #111827 !important;
            z-index: 5;
            min-width: 160px;
            text-align: left;
        }

        .staff-col { min-width: 150px; background: rgba(255, 255, 255, 0.02); }

        .cell-input {
            width: 65px;
            background: rgba(0,0,0,0.3);
            border: 1px solid transparent;
            text-align: center;
            color: white;
            border-radius: 4px;
            padding: 5px;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 10px;
            text-transform: uppercase;
            font-weight: 800;
            color: white;
        }
        .role-1{background:#14b8a6} .role-2{background:#f97316} .role-3{background:#38bdf8}
        .role-4{background:#f59e0b} .role-5{background:#ef4444} .role-6{background:#a855f7}
        .role-7{background:#3b82f6} .role-8{background: var(--success);} 

        .sum-row { background: #0f172a !important; color: #facc15; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2>–°–∏—Å—Ç–µ–º–∞ —É—á–µ—Ç–∞ –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏</h2>

    <div class="card">
        <div style="display: flex; gap: 10px; margin-bottom: 20px;">
            <select id="weekSelect" onchange="loadWeek()" style="flex-grow: 1;"></select>
            <button class="btn-save" onclick="saveWeek()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Ç–µ–∫—É—â—É—é –Ω–µ–¥–µ–ª—é</button>
            <button class="btn-save" style="background:#ef4444" onclick="clearData()">üóë –û—á–∏—Å—Ç–∏—Ç—å –≤—Å—ë</button>
        </div>

        <div class="toolbar">
            <div class="input-group">
                <label>–ù–∞—á–∞–ª–æ –Ω–µ–¥–µ–ª–∏</label>
                <input type="date" id="weekStart" onchange="generateWeek()">
            </div>
            <div class="input-group">
                <label>–ù–∏–∫–Ω–µ–π–º</label>
                <input type="text" id="nickname" placeholder="Nickname">
            </div>
            <div class="input-group">
                <label>–î–æ–ª–∂–Ω–æ—Å—Ç—å</label>
                <select id="role" onchange="autoSalary()">
                    <option value="1">–•–µ–ª–ø–µ—Ä</option>
                    <option value="2">–°—Ç. –•–µ–ª–ø–µ—Ä</option>
                    <option value="3">–ú–ª. –ú–æ–¥–µ—Ä–∞—Ç–æ—Ä</option>
                    <option value="4">–ú–æ–¥–µ—Ä–∞—Ç–æ—Ä</option>
                    <option value="5">–°—Ç. –ú–æ–¥–µ—Ä–∞—Ç–æ—Ä</option>
                    <option value="6">–ú–ª. –ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä</option>
                    <option value="7">–°—Ç–∞—Ä—à–∏–π –ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä</option>
                    <option value="8">–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä</option>
                </select>
            </div>
            <div class="input-group">
                <label>–ó/–ü –≤ —á–∞—Å</label>
                <input type="number" id="salary" value="70">
            </div>
            <button class="btn-add" onclick="addPerson()">Ôºã –î–æ–±–∞–≤–∏—Ç—å —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞</button>
        </div>

        <div class="table-container" id="mainTable">
            <table id="activityTable">
                <thead>
                    <tr id="roleRow"><th class="sticky-col">–î–æ–ª–∂–Ω–æ—Å—Ç—å</th></tr>
                    <tr id="nickRow"><th class="sticky-col">–ù–∏–∫–Ω–µ–π–º</th></tr>
                    <tr id="salaryRow"><th class="sticky-col">–°—Ç–∞–≤–∫–∞ ($/—á)</th></tr>
                </thead>
                <tbody id="bodyRows"></tbody>
                <tfoot>
                    <tr class="sum-row" id="sumRow"><td class="sticky-col">–ò–¢–û–ì–û –°–ö–†–ò–ù–®–û–¢–û–í</td></tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>

<script>
    let peopleCount = 0;
    const salaries = { 1:70, 2:90, 3:110, 4:115, 5:130, 6:180, 7:215, 8:180 };

    function autoSalary() {
        const role = document.getElementById("role").value;
        document.getElementById("salary").value = salaries[role];
    }

    function generateWeek() {
        const start = document.getElementById("weekStart").value;
        if (!start) return;
        const body = document.getElementById("bodyRows");
        body.innerHTML = "";
        const date = new Date(start);

        for (let i = 0; i < 7; i++) {
            const d = new Date(date);
            d.setDate(date.getDate() + i);
            const opt = { weekday: 'short', day: 'numeric', month: 'short' };
            const formatted = d.toLocaleDateString('ru-RU', opt);
            const tr = document.createElement("tr");
            tr.innerHTML = `<td class="sticky-col" style="color:var(--accent)">${formatted}</td>`;
            body.appendChild(tr);
        }

        ["üìä –û–Ω–ª–∞–π–Ω (—á)", "üö´ –ú—É—Ç—ã", "üî® –ë–∞–Ω—ã", "üì© –¢–∏–∫–µ—Ç—ã"].forEach(stat => {
            const tr = document.createElement("tr");
            tr.innerHTML = `<td class="sticky-col" style="font-style:italic; color:var(--text-muted)">${stat}</td>`;
            body.appendChild(tr);
        });
        
        // –°–±—Ä–æ—Å —Å—á–µ—Ç—á–∏–∫–∞ –ª—é–¥–µ–π –ø—Ä–∏ –Ω–æ–≤–æ–π –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –Ω–µ–¥–µ–ª–∏, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
        // peopleCount = 0; 
    }

    function addPerson() {
        const nick = document.getElementById("nickname").value;
        const role = document.getElementById("role");
        const sal = document.getElementById("salary").value;
        if (!nick) return alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫!");

        document.getElementById("roleRow").innerHTML += `<th class="staff-col"><span class="badge role-${role.value}">${role.selectedOptions[0].text}</span></th>`;
        document.getElementById("nickRow").innerHTML += `<th class="staff-col">${nick}</th>`;
        document.getElementById("salaryRow").innerHTML += `<th class="staff-col" style="color:var(--success)">${sal}</th>`;

        const rows = document.getElementById("bodyRows").children;
        for (let row of rows) {
            row.innerHTML += `<td class="staff-col"><input type="number" value="0" class="cell-input col-${peopleCount}" oninput="calculate()"></td>`;
        }

        document.getElementById("sumRow").innerHTML += `<td class="staff-col" id="sum-${peopleCount}">0</td>`;
        peopleCount++;
        document.getElementById("nickname").value = "";
    }

    function calculate() {
        for (let i = 0; i < peopleCount; i++) {
            let sum = 0;
            document.querySelectorAll(`.col-${i}`).forEach(inp => sum += (parseInt(inp.value) || 0));
            const cell = document.getElementById(`sum-${i}`);
            if (cell) cell.textContent = sum;
        }
    }

    // –°–û–•–†–ê–ù–ï–ù–ò–ï
    function saveWeek() {
        const name = prompt("–ù–∞–∑–≤–∞–Ω–∏–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è (–Ω–∞–ø—Ä–∏–º–µ—Ä, '–ù–µ–¥–µ–ª—è 1'):");
        if (!name) return;
        const data = { 
            html: document.getElementById("mainTable").innerHTML, 
            count: peopleCount 
        };
        localStorage.setItem("week_" + name, JSON.stringify(data));
        localStorage.setItem("last_week", name); // –ó–∞–ø–æ–º–∏–Ω–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω—é—é
        loadWeeksList();
        alert("–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!");
    }

    function loadWeeksList() {
        const select = document.getElementById("weekSelect");
        select.innerHTML = '<option value="">üìÅ –ó–∞–≥—Ä—É–∑–∏—Ç—å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...</option>';
        for (let key in localStorage) {
            if (key.startsWith("week_")) {
                const opt = document.createElement("option");
                opt.value = key;
                opt.textContent = key.replace("week_", "");
                select.appendChild(opt);
            }
        }
    }

    function loadWeek(specificKey = null) {
        const key = specificKey || document.getElementById("weekSelect").value;
        if (!key) return;
        const stored = JSON.parse(localStorage.getItem(key));
        if (stored) {
            document.getElementById("mainTable").innerHTML = stored.html;
            peopleCount = stored.count;
            // –í–∞–∂–Ω–æ: –ø–æ—Å–ª–µ –≤—Å—Ç–∞–≤–∫–∏ HTML –Ω—É–∂–Ω–æ –∑–∞–Ω–æ–≤–æ "–æ–∂–∏–≤–∏—Ç—å" –∏–Ω–ø—É—Ç—ã
            rebindInputs();
        }
    }

    function rebindInputs() {
        document.querySelectorAll('.cell-input').forEach(inp => {
            inp.oninput = calculate;
        });
    }

    function clearData() {
        if(confirm("–£–¥–∞–ª–∏—Ç—å –í–°–ï —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è?")) {
            localStorage.clear();
            location.reload();
        }
    }

    // –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã:
    window.onload = () => {
        loadWeeksList();
        const last = localStorage.getItem("last_week");
        if (last) {
            loadWeek("week_" + last);
        }
    };

    autoSalary();
</script>

</body>
</html>
