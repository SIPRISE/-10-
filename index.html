<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Activity System - SIPRISE Edition</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --border: #334155; --text: #f1f5f9; --accent: #3b82f6; --success: #10b981; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; padding: 20px; margin: 0; }
        .card { background: var(--card); border: 1px solid var(--border); padding: 25px; border-radius: 16px; max-width: 1500px; margin: 0 auto; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h2 { text-align: center; color: white; margin-bottom: 25px; }
        .toolbar { display: flex; gap: 15px; margin-bottom: 25px; background: rgba(0,0,0,0.2); padding: 20px; border-radius: 12px; border: 1px solid var(--accent); align-items: flex-end; flex-wrap: wrap; }
        .input-group { display: flex; flex-direction: column; gap: 5px; }
        .input-group label { font-size: 11px; color: var(--accent); font-weight: bold; }
        input, select { background: #0f172a; color: white; border: 1px solid var(--border); padding: 10px; border-radius: 8px; outline: none; }
        button { cursor: pointer; border: none; border-radius: 8px; padding: 10px 20px; font-weight: 600; }
        .btn-add { background: var(--accent); color: white; }
        .btn-clear { background: #ef4444; color: white; margin-left: auto; }
        .table-container { overflow-x: auto; border-radius: 12px; border: 1px solid var(--border); }
        table { width: 100%; border-collapse: collapse; background: #1e293b; }
        th, td { border: 1px solid var(--border); padding: 12px; text-align: center; min-width: 120px; }
        .sticky-col { position: sticky; left: 0; background: #111827; z-index: 5; text-align: left; font-weight: bold; border-right: 2px solid var(--border); }
        .cell-input { width: 65px; background: rgba(255,255,255,0.05); border: 1px solid transparent; color: white; text-align: center; padding: 6px; border-radius: 4px; }
        .badge { padding: 4px 8px; border-radius: 6px; font-size: 11px; text-transform: uppercase; font-weight: 800; color: white; }
        .role-7 { background: var(--success); } .role-8 { background: var(--accent); } .role-1 { background: #14b8a6; }
        .sum-row { background: #0f172a !important; color: #facc15; font-weight: bold; font-size: 1.1em; }
        .admin-only { display: none; }
        body.is-admin .admin-only { display: flex !important; }
        body.not-admin .cell-input { pointer-events: none; background: transparent; border: none; }
    </style>
</head>
<body class="not-admin">

<div class="card">
    <h2 id="header">–£—á–µ—Ç –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏ —Å–æ—Å—Ç–∞–≤–∞</h2>

    <div class="toolbar admin-only">
        <div class="input-group">
            <label>–ù–∞—á–∞–ª–æ –Ω–µ–¥–µ–ª–∏</label>
            <input type="date" id="weekStart" onchange="generateRows()">
        </div>
        <div class="input-group">
            <label>–ù–∏–∫–Ω–µ–π–º</label>
            <input type="text" id="nickname" placeholder="Nickname">
        </div>
        <div class="input-group">
            <label>–î–æ–ª–∂–Ω–æ—Å—Ç—å</label>
            <select id="role">
                <option value="7">–°—Ç–∞—Ä—à–∏–π –ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä</option>
                <option value="8">–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä</option>
                <option value="1">–•–µ–ª–ø–µ—Ä</option>
            </select>
        </div>
        <button class="btn-add" onclick="addPerson()">Ôºã –î–æ–±–∞–≤–∏—Ç—å —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞</button>
        <button class="btn-clear" onclick="clearData()">üóë –û—á–∏—Å—Ç–∏—Ç—å —Ç–∞–±–ª–∏—Ü—É</button>
    </div>

    <div class="table-container" id="tableWrapper">
        <table id="mainTable">
            <thead>
                <tr id="roleRow"><th class="sticky-col">–î–æ–ª–∂–Ω–æ—Å—Ç—å</th></tr>
                <tr id="nickRow"><th class="sticky-col">–ù–∏–∫–Ω–µ–π–º</th></tr>
            </thead>
            <tbody id="bodyRows"></tbody>
            <tfoot>
                <tr class="sum-row" id="sumRow"><td class="sticky-col">–ò–¢–û–ì–û –°–ö–†–ò–ù–û–í</td></tr>
            </tfoot>
        </table>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDugMq5xcJoVdLC9zPcAgDKCiAWpyYeyQg",
        authDomain: "aktiv-d4d72.firebaseapp.com",
        databaseURL: "https://aktiv-d4d72-default-rtdb.firebaseio.com",
        projectId: "aktiv-d4d72",
        storageBucket: "aktiv-d4d72.firebasestorage.app",
        messagingSenderId: "714513253285",
        appId: "1:714513253285:web:c76d9fec18593db9a55e4c"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const OWNER = "SIPRISE";
    let login = prompt("–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –Ω–∏–∫–Ω–µ–π–º:");
    if (login && login.toUpperCase() === OWNER.toUpperCase()) {
        document.body.classList.replace('not-admin', 'is-admin');
        document.getElementById('header').innerText += " [ROOT]";
    }

    db.ref('final_screen_system').on('value', (snapshot) => {
        const data = snapshot.val();
        if (data) {
            document.getElementById('tableWrapper').innerHTML = data.html;
            document.getElementById('weekStart').value = data.date || '';
            if(document.body.classList.contains('is-admin')) rebind();
        }
    });

    function generateRows() {
        const start = document.getElementById("weekStart").value;
        const body = document.getElementById("bodyRows");
        const date = new Date(start);
        let html = "";
        for (let i = 0; i < 7; i++) {
            const d = new Date(date); d.setDate(date.getDate() + i);
            const fmt = d.toLocaleDateString('ru-RU', { weekday: 'short', day: 'numeric' });
            html += `<tr class="day-row"><td class="sticky-col" style="color:var(--accent)">${fmt}</td></tr>`;
        }
        ["üìä –û–Ω–ª–∞–π–Ω", "üö´ –ú—É—Ç—ã", "üî® –ë–∞–Ω—ã", "üì© –¢–∏–∫–µ—Ç—ã"].forEach(s => {
            html += `<tr class="stat-row"><td class="sticky-col" style="color:#94a3b8">${s}</td></tr>`;
        });
        body.innerHTML = html;
        save();
    }

    function addPerson() {
        const nick = document.getElementById("nickname").value;
        const roleSel = document.getElementById("role");
        if (!nick) return;
        const id = "c" + Date.now();
        document.getElementById("roleRow").innerHTML += `<td><span class="badge role-${roleSel.value}">${roleSel.selectedOptions[0].text}</span></td>`;
        document.getElementById("nickRow").innerHTML += `<td>${nick}</td>`;

        const rows = document.getElementById("bodyRows").children;
        for (let row of rows) {
            row.innerHTML += `<td><input type="number" value="0" class="cell-input ${id}" oninput="calculate()"></td>`;
        }
        document.getElementById("sumRow").innerHTML += `<td id="sum_${id}">0</td>`;
        save();
    }

    function calculate() {
        const nickRow = document.getElementById("nickRow");
        const columns = nickRow.cells.length - 1;
        const bodyRows = document.getElementById("bodyRows").rows;

        for(let i = 1; i <= columns; i++) {
            const idClass = bodyRows[0].cells[i].querySelector('input').classList[1];
            let totalScreens = 0;
            
            // –°–£–ú–ú–ò–†–£–ï–ú –¢–û–õ–¨–ö–û –ü–ï–†–í–´–ï 7 –°–¢–†–û–ö (–î–ù–ò –ù–ï–î–ï–õ–ò)
            for (let j = 0; j < 7; j++) {
                const val = parseInt(bodyRows[j].cells[i].querySelector('input').value) || 0;
                totalScreens += val;
            }
            
            document.getElementById("sum_" + idClass).innerText = totalScreens;
        }
        save();
    }

    function save() {
        if (!document.body.classList.contains('is-admin')) return;
        document.querySelectorAll('.cell-input').forEach(i => i.setAttribute('value', i.value));
        db.ref('final_screen_system').set({
            html: document.getElementById('tableWrapper').innerHTML,
            date: document.getElementById('weekStart').value
        });
    }

    function rebind() {
        document.querySelectorAll('.cell-input').forEach(i => i.oninput = calculate);
    }

    function clearData() {
        if(confirm("–û—á–∏—Å—Ç–∏—Ç—å —Ç–∞–±–ª–∏—Ü—É?")) db.ref('final_screen_system').remove();
    }
</script>
</body>
</html>
