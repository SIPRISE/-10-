<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Activity Cloud System</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --border: #334155; --text: #f1f5f9; --accent: #3b82f6; --success: #10b981; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; padding: 20px; min-height: 100vh; }
        .card { background: var(--card); border: 1px solid var(--border); padding: 25px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h2 { text-align: center; background: linear-gradient(to right, #60a5fa, #a855f7); -webkit-background-clip: text; -webkit-text-fill-color: transparent; cursor: pointer; }
        
        .toolbar { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; margin: 20px 0; background: rgba(0,0,0,0.2); padding: 15px; border-radius: 10px; }
        input, select { background: #0f172a; color: white; border: 1px solid var(--border); padding: 10px; border-radius: 8px; outline: none; }
        button { cursor: pointer; border: none; border-radius: 8px; padding: 10px 20px; font-weight: 600; transition: 0.2s; }
        .btn-add { background: var(--accent); color: white; }
        .btn-clear { background: #ef4444; color: white; margin-top: 10px; }
        
        .table-container { overflow-x: auto; border-radius: 12px; border: 1px solid var(--border); }
        table { width: 100%; border-collapse: collapse; background: #1e293b; }
        th, td { border: 1px solid var(--border); padding: 12px; text-align: center; }
        .cell-input { width: 55px; background: rgba(0,0,0,0.3); border: none; color: white; text-align: center; border-radius: 4px; padding: 5px; }
        
        .badge { padding: 4px 8px; border-radius: 6px; font-size: 11px; text-transform: uppercase; font-weight: 800; color: white; }
        .role-7 { background: var(--success); } /* –°—Ç. –ê–¥–º–∏–Ω */
        .role-8 { background: var(--accent); }  /* –ê–¥–º–∏–Ω */
        .role-1 { background: #14b8a6; }

        /* –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –ø—Ä—è—á–µ–º —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ (–†–µ–∂–∏–º —á–∏—Ç–∞—Ç–µ–ª—è) */
        body.viewer .admin-only { display: none !important; }
        body.viewer .cell-input { pointer-events: none; background: transparent; }
    </style>
</head>
<body class="viewer">

<div class="card">
    <h2 title="–ù–∞–∂–º–∏ 3 —Ä–∞–∑–∞ –¥–ª—è –≤—Ö–æ–¥–∞">–°–∏—Å—Ç–µ–º–∞ —É—á–µ—Ç–∞ —Å–æ—Å—Ç–∞–≤–∞</h2>
    <p id="status" style="text-align: center; font-size: 12px; color: var(--success);">‚òÅ –û–±–ª–∞—á–Ω–∞—è —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –∞–∫—Ç–∏–≤–Ω–∞</p>

    <div class="toolbar admin-only">
        <input type="date" id="weekStart" onchange="generateRows()">
        <input type="text" id="nickname" placeholder="–ù–∏–∫–Ω–µ–π–º">
        <select id="role">
            <option value="1">–•–µ–ª–ø–µ—Ä</option>
            <option value="6">–ú–ª. –ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä</option>
            <option value="8">–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä</option>
            <option value="7">–°—Ç–∞—Ä—à–∏–π –ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä</option>
        </select>
        <button class="btn-add" onclick="addPerson()">Ôºã –î–æ–±–∞–≤–∏—Ç—å —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞</button>
        <button class="btn-clear" onclick="clearData()">üóë –ü–æ–ª–Ω—ã–π —Å–±—Ä–æ—Å –±–∞–∑—ã</button>
    </div>

    <div class="table-container" id="tableWrapper">
        <table id="activityTable">
            <thead>
                <tr id="roleRow"><th style="text-align:left">–î–æ–ª–∂–Ω–æ—Å—Ç—å</th></tr>
                <tr id="nickRow"><th style="text-align:left">–ù–∏–∫–Ω–µ–π–º</th></tr>
            </thead>
            <tbody id="bodyRows"></tbody>
        </table>
    </div>
</div>

<script>
    // –¢–≤–æ–π –∫–æ–Ω—Ñ–∏–≥
    const firebaseConfig = {
        apiKey: "AIzaSyDugMq5xcJoVdLC9zPcAgDKCiAWpyYeyQg",
        authDomain: "aktiv-d4d72.firebaseapp.com",
        databaseURL: "https://aktiv-d4d72-default-rtdb.firebaseio.com",
        projectId: "aktiv-d4d72",
        storageBucket: "aktiv-d4d72.firebasestorage.app",
        messagingSenderId: "714513253285",
        appId: "1:714513253285:web:c76d9fec18593db9a55e4c",
        measurementId: "G-7ZKG68DJJH"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–∑ –æ–±–ª–∞–∫–∞
    db.ref('shared_table').on('value', (snapshot) => {
        const data = snapshot.val();
        if (data) {
            document.getElementById('tableWrapper').innerHTML = data.html;
            document.getElementById('weekStart').value = data.date || '';
            rebind();
        }
    });

    function addPerson() {
        const nick = document.getElementById("nickname").value;
        const role = document.getElementById("role");
        if (!nick) return alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫!");

        const colID = "col_" + Date.now();
        document.getElementById("roleRow").innerHTML += `<td><span class="badge role-${role.value}">${role.selectedOptions[0].text}</span></td>`;
        document.getElementById("nickRow").innerHTML += `<td>${nick}</td>`;

        const rows = document.getElementById("bodyRows").children;
        for (let row of rows) {
            row.innerHTML += `<td><input type="number" value="0" class="cell-input ${colID}" oninput="send()"></td>`;
        }
        send();
    }

    function generateRows() {
        const start = document.getElementById("weekStart").value;
        const body = document.getElementById("bodyRows");
        body.innerHTML = "";
        const date = new Date(start);
        for (let i = 0; i < 7; i++) {
            const d = new Date(date);
            d.setDate(date.getDate() + i);
            const fmt = d.toLocaleDateString('ru-RU', { weekday: 'short', day: 'numeric' });
            body.innerHTML += `<tr><td style="text-align:left; color:var(--accent)">${fmt}</td></tr>`;
        }
        send();
    }

    function send() {
        if (document.body.classList.contains('viewer')) return;
        
        // –í–ø–µ—á–∞—Ç—ã–≤–∞–µ–º –∑–Ω–∞—á–µ–Ω–∏—è –≤ –∞—Ç—Ä–∏–±—É—Ç value –ø–µ—Ä–µ–¥ –æ—Ç–ø—Ä–∞–≤–∫–æ–π
        document.querySelectorAll('.cell-input').forEach(inp => {
            inp.setAttribute('value', inp.value);
        });

        db.ref('shared_table').set({
            html: document.getElementById('tableWrapper').innerHTML,
            date: document.getElementById('weekStart').value
        });
    }

    function rebind() {
        document.querySelectorAll('.cell-input').forEach(inp => {
            inp.oninput = send;
        });
    }

    function clearData() {
        if(confirm("–£–¥–∞–ª–∏—Ç—å –í–°–ï –¥–∞–Ω–Ω—ã–µ —É –≤—Å–µ—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π?")) {
            db.ref('shared_table').remove();
            location.reload();
        }
    }

    // –°–ï–ö–†–ï–¢–ù–´–ô –í–•–û–î: –Ω–∞–∂–º–∏ –Ω–∞ –∑–∞–≥–æ–ª–æ–≤–æ–∫ 3 —Ä–∞–∑–∞
    let secret = 0;
    document.querySelector('h2').onclick = () => {
        secret++;
        if (secret === 3) {
            document.body.classList.remove('viewer');
            alert("–†–µ–∂–∏–º –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞ –≤–∫–ª—é—á–µ–Ω! –¢–µ–ø–µ—Ä—å —Ç—ã –º–æ–∂–µ—à—å –º–µ–Ω—è—Ç—å –¥–∞–Ω–Ω—ã–µ.");
        }
    };
</script>
</body>
</html>
