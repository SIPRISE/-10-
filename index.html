<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Activity System FIX</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --border: #334155; --text: #f1f5f9; --accent: #3b82f6; --success: #10b981; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; padding: 20px; margin: 0; }
        .card { background: var(--card); border: 1px solid var(--border); padding: 20px; border-radius: 12px; max-width: 1200px; margin: 0 auto; }
        .toolbar { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; background: rgba(0,0,0,0.2); padding: 15px; border-radius: 8px; }
        input, select { background: #0f172a; color: white; border: 1px solid var(--border); padding: 8px; border-radius: 6px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; background: #1e293b; }
        th, td { border: 1px solid var(--border); padding: 10px; text-align: center; min-width: 100px; }
        .sticky-col { position: sticky; left: 0; background: #111827; z-index: 2; text-align: left; }
        .cell-input { width: 60px; background: rgba(0,0,0,0.3); border: none; color: white; text-align: center; padding: 5px; border-radius: 4px; }
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 11px; font-weight: bold; }
        .role-7 { background: var(--success); } .role-8 { background: var(--accent); } .role-1 { background: #14b8a6; }
        body.viewer .admin-only { display: none !important; }
        body.viewer .cell-input { pointer-events: none; background: transparent; }
    </style>
</head>
<body class="viewer">

<div class="card">
    <h2 style="text-align:center">–£—á–µ—Ç –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏ —Å–æ—Å—Ç–∞–≤–∞</h2>
    
    <div class="toolbar admin-only">
        <input type="date" id="weekStart" onchange="generateRows()">
        <input type="text" id="nickname" placeholder="–ù–∏–∫–Ω–µ–π–º">
        <select id="role">
            <option value="1">–•–µ–ª–ø–µ—Ä</option>
            <option value="8">–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä</option>
            <option value="7">–°—Ç–∞—Ä—à–∏–π –ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä</option>
        </select>
        <button onclick="addPerson()" style="background:var(--accent); color:white; border:none; padding:8px 15px; border-radius:6px; cursor:pointer;">–î–æ–±–∞–≤–∏—Ç—å</button>
        <button onclick="clearData()" style="background:#ef4444; color:white; border:none; padding:8px 15px; border-radius:6px; cursor:pointer;">–°–±—Ä–æ—Å</button>
    </div>

    <div id="tableWrapper">
        <table id="mainTable">
            <thead>
                <tr id="roleRow"><th class="sticky-col">–î–æ–ª–∂–Ω–æ—Å—Ç—å</th></tr>
                <tr id="nickRow"><th class="sticky-col">–ù–∏–∫–Ω–µ–π–º</th></tr>
            </thead>
            <tbody id="bodyRows"></tbody>
        </table>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDugMq5xcJoVdLC9zPcAgDKCiAWpyYeyQg",
        authDomain: "aktiv-d4d72.firebaseapp.com",
        databaseURL: "https://aktiv-d4d72-default-rtdb.firebaseio.com",
        projectId: "aktiv-d4d72",
        storageBucket: "aktiv-d4d72.firebasestorage.app",
        messagingSenderId: "714513253285",
        appId: "1:714513253285:web:c76d9fec18593db9a55e4c"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∞–≤
    if (new URLSearchParams(window.location.search).get('admin') === 'true') {
        document.body.classList.remove('viewer');
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞
    db.ref('shared_table').on('value', (snapshot) => {
        const data = snapshot.val();
        if (data) {
            document.getElementById('tableWrapper').innerHTML = data.html;
            document.getElementById('weekStart').value = data.date || '';
            rebind();
        }
    });

    function generateRows() {
        const start = document.getElementById("weekStart").value;
        if (!start) return;
        const body = document.getElementById("bodyRows");
        const date = new Date(start);
        let rowsHtml = "";

        for (let i = 0; i < 7; i++) {
            const d = new Date(date);
            d.setDate(date.getDate() + i);
            const fmt = d.toLocaleDateString('ru-RU', { weekday: 'short', day: 'numeric' });
            rowsHtml += `<tr><td class="sticky-col">${fmt}</td></tr>`;
        }
        ["üìä –û–Ω–ª–∞–π–Ω", "üö´ –ú—É—Ç—ã", "üî® –ë–∞–Ω—ã", "üì© –¢–∏–∫–µ—Ç—ã"].forEach(s => {
            rowsHtml += `<tr><td class="sticky-col" style="color:#94a3b8">${s}</td></tr>`;
        });
        body.innerHTML = rowsHtml;
        sync();
    }

    function addPerson() {
        const nick = document.getElementById("nickname").value;
        const role = document.getElementById("role");
        if (!nick) return;

        const id = "c" + Date.now();
        document.getElementById("roleRow").innerHTML += `<td><span class="badge role-${role.value}">${role.selectedOptions[0].text}</span></td>`;
        document.getElementById("nickRow").innerHTML += `<td>${nick}</td>`;

        const rows = document.getElementById("bodyRows").children;
        for (let row of rows) {
            row.innerHTML += `<td><input type="number" value="0" class="cell-input ${id}" oninput="sync()"></td>`;
        }
        sync();
    }

    function sync() {
        if (document.body.classList.contains('viewer')) return;
        document.querySelectorAll('.cell-input').forEach(i => i.setAttribute('value', i.value));
        db.ref('shared_table').set({
            html: document.getElementById('tableWrapper').innerHTML,
            date: document.getElementById('weekStart').value
        });
    }

    function rebind() {
        document.querySelectorAll('.cell-input').forEach(i => i.oninput = sync);
    }

    function clearData() {
        if(confirm("–£–¥–∞–ª–∏—Ç—å –≤—Å—ë?")) db.ref('shared_table').remove();
    }
</script>
</body>
</html>
