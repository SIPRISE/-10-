<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Activity Cloud System PRO</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --border: #334155; --text: #f1f5f9; --accent: #3b82f6; --success: #10b981; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; padding: 20px; margin: 0; }
        .card { background: var(--card); border: 1px solid var(--border); padding: 20px; border-radius: 12px; max-width: 1400px; margin: 0 auto; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        .toolbar { display: flex; gap: 12px; margin-bottom: 20px; flex-wrap: wrap; background: rgba(0,0,0,0.3); padding: 15px; border-radius: 10px; border: 1px solid var(--border); align-items: flex-end; }
        .input-group { display: flex; flex-direction: column; gap: 5px; }
        .input-group label { font-size: 11px; color: var(--accent); font-weight: bold; }
        input, select { background: #0f172a; color: white; border: 1px solid var(--border); padding: 8px; border-radius: 6px; outline: none; }
        button { cursor: pointer; border: none; border-radius: 6px; padding: 10px 18px; font-weight: 600; transition: 0.2s; }
        .btn-add { background: var(--accent); color: white; }
        .btn-clear { background: #ef4444; color: white; margin-left: auto; }
        
        .table-container { overflow-x: auto; border-radius: 12px; border: 1px solid var(--border); }
        table { width: 100%; border-collapse: collapse; background: #1e293b; }
        th, td { border: 1px solid var(--border); padding: 10px; text-align: center; min-width: 110px; }
        .sticky-col { position: sticky; left: 0; background: #111827; z-index: 5; text-align: left; font-weight: bold; border-right: 2px solid var(--border); }
        .cell-input { width: 65px; background: rgba(255,255,255,0.05); border: 1px solid transparent; color: white; text-align: center; padding: 5px; border-radius: 4px; }
        .cell-input:focus { border-color: var(--accent); background: rgba(0,0,0,0.5); }
        
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 10px; font-weight: 800; text-transform: uppercase; color: white; }
        .role-1 {background:#14b8a6} .role-2 {background:#f97316} .role-3 {background:#38bdf8} 
        .role-6 {background:#a855f7} .role-8 {background:var(--accent)} .role-7 {background:var(--success)}
        
        .sum-row { background: #0f172a !important; color: #facc15; font-weight: bold; }
        body.viewer .admin-only { display: none !important; }
        body.viewer .cell-input { pointer-events: none; background: transparent; border: none; }
        body.viewer input::-webkit-outer-spin-button, body.viewer input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="viewer">

<div class="card">
    <h2 style="text-align:center; margin-bottom: 20px;">–°–∏—Å—Ç–µ–º–∞ —É—á–µ—Ç–∞ –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏ —Å–æ—Å—Ç–∞–≤–∞</h2>
    
    <div class="toolbar admin-only">
        <div class="input-group">
            <label>–ù–∞—á–∞–ª–æ –Ω–µ–¥–µ–ª–∏</label>
            <input type="date" id="weekStart" onchange="generateRows()">
        </div>
        <div class="input-group">
            <label>–ù–∏–∫–Ω–µ–π–º</label>
            <input type="text" id="nickname" placeholder="Nickname">
        </div>
        <div class="input-group">
            <label>–î–æ–ª–∂–Ω–æ—Å—Ç—å</label>
            <select id="role">
                <option value="1">–•–µ–ª–ø–µ—Ä</option>
                <option value="2">–°—Ç. –•–µ–ª–ø–µ—Ä</option>
                <option value="3">–ú–ª. –ú–æ–¥–µ—Ä–∞—Ç–æ—Ä</option>
                <option value="6">–ú–ª. –ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä</option>
                <option value="8">–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä</option>
                <option value="7">–°—Ç–∞—Ä—à–∏–π –ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä</option>
            </select>
        </div>
        <button class="btn-add" onclick="addPerson()">Ôºã –î–æ–±–∞–≤–∏—Ç—å —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞</button>
        <button class="btn-clear" onclick="clearData()">üóë –°–±—Ä–æ—Å –≤—Å–µ–π –±–∞–∑—ã</button>
    </div>

    <div id="tableWrapper">
        <table id="mainTable">
            <thead>
                <tr id="roleRow"><th class="sticky-col">–î–æ–ª–∂–Ω–æ—Å—Ç—å</th></tr>
                <tr id="nickRow"><th class="sticky-col">–ù–∏–∫–Ω–µ–π–º</th></tr>
            </thead>
            <tbody id="bodyRows"></tbody>
            <tfoot>
                <tr class="sum-row" id="sumRow"><td class="sticky-col">–ò–¢–û–ì–û (–ó/–ü)</td></tr>
            </tfoot>
        </table>
    </div>
</div>

<script>
    // –¢–í–û–ô FIREBASE CONFIG
    const firebaseConfig = {
        apiKey: "AIzaSyDugMq5xcJoVdLC9zPcAgDKCiAWpyYeyQg",
        authDomain: "aktiv-d4d72.firebaseapp.com",
        databaseURL: "https://aktiv-d4d72-default-rtdb.firebaseio.com",
        projectId: "aktiv-d4d72",
        storageBucket: "aktiv-d4d72.firebasestorage.app",
        messagingSenderId: "714513253285",
        appId: "1:714513253285:web:c76d9fec18593db9a55e4c"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // –ó–∞—Ä–ø–ª–∞—Ç—ã
    const salaries = { 1:70, 2:90, 3:110, 6:180, 8:180, 7:215 };

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –∞–¥–º–∏–Ω–∞
    if (new URLSearchParams(window.location.search).get('admin') === 'true') {
        document.body.classList.remove('viewer');
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑ –æ–±–ª–∞–∫–∞
    db.ref('shared_table_v2').on('value', (snapshot) => {
        const data = snapshot.val();
        if (data) {
            document.getElementById('tableWrapper').innerHTML = data.html;
            document.getElementById('weekStart').value = data.date || '';
            rebind();
        }
    });

    function generateRows() {
        const start = document.getElementById("weekStart").value;
        if (!start) return;
        const body = document.getElementById("bodyRows");
        const date = new Date(start);
        let html = "";

        for (let i = 0; i < 7; i++) {
            const d = new Date(date);
            d.setDate(date.getDate() + i);
            const fmt = d.toLocaleDateString('ru-RU', { weekday: 'short', day: 'numeric' });
            html += `<tr><td class="sticky-col" style="color:var(--accent)">${fmt}</td></tr>`;
        }
        ["üìä –û–Ω–ª–∞–π–Ω", "üö´ –ú—É—Ç—ã", "üî® –ë–∞–Ω—ã", "üì© –¢–∏–∫–µ—Ç—ã"].forEach(s => {
            html += `<tr><td class="sticky-col" style="color:#94a3b8; font-style:italic; font-weight:normal">${s}</td></tr>`;
        });
        body.innerHTML = html;
        sync();
    }

    function addPerson() {
        const nick = document.getElementById("nickname").value;
        const roleSelect = document.getElementById("role");
        const roleVal = roleSelect.value;
        if (!nick) return alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫!");

        const id = "c" + Date.now();
        document.getElementById("roleRow").innerHTML += `<td><span class="badge role-${roleVal}">${roleSelect.selectedOptions[0].text}</span></td>`;
        document.getElementById("nickRow").innerHTML += `<td style="font-weight:bold">${nick}</td>`;

        const rows = document.getElementById("bodyRows").children;
        for (let row of rows) {
            row.innerHTML += `<td><input type="number" value="0" class="cell-input ${id}" data-role="${roleVal}" oninput="calculate()"></td>`;
        }
        document.getElementById("sumRow").innerHTML += `<td id="sum_${id}" style="color:#facc15">0</td>`;
        
        document.getElementById("nickname").value = "";
        calculate();
    }

    function calculate() {
        const sumRow = document.getElementById("sumRow");
        const columns = document.getElementById("nickRow").cells.length - 1;
        
        const nickCells = document.getElementById("nickRow").cells;
        for(let i = 1; i <= columns; i++) {
            const inputClass = document.getElementById("bodyRows").rows[0].cells[i].querySelector('input').classList[1];
            const inputs = document.querySelectorAll('.' + inputClass);
            let totalActivity = 0;
            inputs.forEach(inp => totalActivity += (parseInt(inp.value) || 0));
            
            const role = inputs[0].getAttribute('data-role');
            const salaryPerUnit = salaries[role] || 0;
            const finalSalary = totalActivity * salaryPerUnit;
            
            const sumCell = document.getElementById("sum_" + inputClass);
            if(sumCell) sumCell.innerText = finalSalary.toLocaleString() + " $";
        }
        sync();
    }

    function sync() {
        if (document.body.classList.contains('viewer')) return;
        document.querySelectorAll('.cell-input').forEach(i => i.setAttribute('value', i.value));
        db.ref('shared_table_v2').set({
            html: document.getElementById('tableWrapper').innerHTML,
            date: document.getElementById('weekStart').value
        });
    }

    function rebind() {
        document.querySelectorAll('.cell-input').forEach(i => i.oninput = calculate);
    }

    function clearData() {
        if(confirm("–£–¥–∞–ª–∏—Ç—å –í–°–Æ —Ç–∞–±–ª–∏—Ü—É?")) db.ref('shared_table_v2').remove();
    }
</script>
</body>
</html>
