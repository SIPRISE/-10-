    .role-text { color: var(--muted); font-weight: 900; font-size: 10px; text-transform: uppercase; letter-spacing: 1px; }
    .nick-text { font-size: 18px; color: #fff; font-weight: 900; }

    .delete-btn { position: absolute; top: 20px; right: 20px; color: var(--bad); font-size: 9px; font-weight: 900; text-transform: uppercase; cursor: pointer; padding: 4px 8px; border-radius: 6px; background: rgba(239, 68, 68, 0.1); }
    .delete-btn:hover { background: rgba(239, 68, 68, 0.2); }
  </style>
</head>

<body>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDugMq5xcJoVdLC9zPcAgDKCiAWpyYeyQg",
  databaseURL: "https://aktiv-d4d72-default-rtdb.firebaseio.com",
  projectId: "aktiv-d4d72",
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let isEditor = false, activeTeam = 10, currentWeek = "", weekData = null;
const ROLES = { 80:"–°—Ç.–ê–¥–º–∏–Ω", 70:"–ê–¥–º–∏–Ω", 60:"–ú–ª.–ê–¥–º–∏–Ω", 50:"–°—Ç.–ú–æ–¥–µ—Ä–∞—Ç–æ—Ä", 40:"–ú–æ–¥–µ—Ä–∞—Ç–æ—Ä", 30:"–ú–ª.–ú–æ–¥–µ—Ä–∞—Ç–æ—Ä", 20:"–°—Ç.–•–µ–ª–ø–µ—Ä", 10:"–•–µ–ª–ø–µ—Ä" };
const DAYS = ["–ü–ù", "–í–¢", "–°–†", "–ß–¢", "–ü–¢", "–°–ë", "–í–°"];

function showPassInput() { document.getElementById('auth-main').style.display='none'; document.getElementById('pass-ui').style.display='block'; }
function showTeamSelect() { document.getElementById('auth-main').style.display='none'; document.getElementById('team-select').style.display='block'; }
function resetAuth() { document.getElementById('auth-main').style.display='block'; document.getElementById('pass-ui').style.display='none'; document.getElementById('team-select').style.display='none'; }

function login(ed, team) {
  if(ed && document.getElementById('adm-pass').value !== '123456789Aa') return alert('–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å');
  isEditor = ed; 
  if(!ed) activeTeam = team;
  if(ed) document.body.classList.add('editor-mode');
  
  document.getElementById('auth-overlay').style.display = 'none';
  document.getElementById('main-wrap').classList.add('active');
  document.getElementById('viewTitle').innerText = ed ? "–†–µ–∂–∏–º –†–µ–¥–∞–∫—Ç–æ—Ä–∞" : `–ü—Ä–æ—Å–º–æ—Ç—Ä: –ö–æ–º–∞–Ω–¥–∞ ${team}`;
  init();
}

async function init() {
  const snap = await db.ref("activity").limitToLast(10).once("value");
  const weeks = Object.keys(snap.val() || {}).sort().reverse();
  document.getElementById('weekSelect').innerHTML = weeks.map(w => `<option value="${w}">${w}</option>`).join('');
  loadWeek(weeks[0] || "2026-02-16");
}

function loadWeek(key) {
  currentWeek = key;
  db.ref("activity/" + key).on("value", snap => {
    weekData = snap.val() || { people: [], entries: {} };
    render();
  });
}

// –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª–∫–∏ –¥–µ—Ç–∞–ª–∏–∑–∞—Ü–∏–∏
function openStarModal(nick, scrStars, pen, penStars, tick, tickStars, total) {
  document.getElementById('sm-title').innerText = `–ü—Ä–µ–º–∏—è: ${nick}`;
  document.getElementById('sm-body').innerHTML = `
    <div style="display:flex; justify-content:space-between; margin-bottom:12px; background:rgba(255,255,255,0.03); padding:10px; border-radius:10px;">
      <span>–°–∫—Ä–∏–Ω—ã (–∑–∞ –Ω–µ–¥–µ–ª—é):</span> <b style="color:var(--cyan)">+${scrStars} ‚≠ê</b>
    </div>
    <div style="display:flex; justify-content:space-between; margin-bottom:12px; background:rgba(255,255,255,0.03); padding:10px; border-radius:10px;">
      <span>–ú—É—Ç—ã –∏ –ë–∞–Ω—ã (${pen} —à—Ç.):</span> <b style="color:var(--bad)">+${penStars} ‚≠ê</b>
    </div>
    <div style="display:flex; justify-content:space-between; margin-bottom:12px; background:rgba(255,255,255,0.03); padding:10px; border-radius:10px;">
      <span>–¢–∏–∫–µ—Ç—ã (${tick} —à—Ç.):</span> <b style="color:var(--violet)">+${tickStars} ‚≠ê</b>
    </div>
    <hr style="border-color:var(--line); margin:20px 0;">
    <div style="display:flex; justify-content:space-between; font-size:20px; font-weight:900;">
      <span>–ò—Ç–æ–≥:</span> <b style="color:var(--gold)">${total} ‚≠ê</b>
    </div>
  `;
  document.getElementById('starModal').classList.add('active');
}
function closeStarModal() { document.getElementById('starModal').classList.remove('active'); }

function render() {
  const grid9 = document.getElementById('grid-9');
  const grid10 = document.getElementById('grid-10');
  const sec9 = document.getElementById('team-9-section');
  const sec10 = document.getElementById('team-10-section');
  
  const q = document.getElementById('search').value.toLowerCase();
  
  grid9.innerHTML = ""; grid10.innerHTML = "";
  let c9 = 0, c10 = 0;

  sec9.style.display = (isEditor || activeTeam === 9) ? 'block' : 'none';
  sec10.style.display = (isEditor || activeTeam === 10) ? 'block' : 'none';

  const people = (weekData.people || []).filter(p => p.nick.toLowerCase().includes(q));

  people.forEach(p => {
    if (!isEditor && p.team !== activeTeam) return;

    let totalScr = 0;
    let totalScreenStars = 0;
    let daysHTML = "";

    // 1. –†–∞—Å—á–µ—Ç –∑–≤–µ–∑–¥ –∑–∞ –°–ö–†–ò–ù–´ (–∫–∞–∂–¥—ã–π –¥–µ–Ω—å –æ—Ç–¥–µ–ª—å–Ω–æ)
    for(let i=0; i<7; i++) {
      let dailyScreens = Number(weekData.entries?.[p.id]?.[i]?.online || 0);
      let dailyStars = 0;
      
      if (dailyScreens >= 1 && dailyScreens <= 10) dailyStars = 1;
      else if (dailyScreens >= 11 && dailyScreens <= 39) dailyStars = 2;
      else if (dailyScreens >= 40) dailyStars = 3;
      
      totalScr += dailyScreens;
      totalScreenStars += dailyStars;

      daysHTML += `
        <div class="day-box">
          <span>${DAYS[i]}</span>
          <input type="number" class="day-input" value="${dailyScreens}" ${!isEditor?'disabled':''} onchange="upd('${p.id}', ${i}, 'online', this.value)">
          <span style="color:var(--gold); font-size:10px; margin-top:3px; font-weight:900;">${dailyStars} ‚≠ê</span>
        </div>`;
    }

    const e = weekData.entries?.[p.id]?.[99] || { mutes:0, bans:0, tickets:0 };
    
    // 2. –†–∞—Å—á–µ—Ç –∑–≤–µ–∑–¥ –∑–∞ –ú–£–¢–´ + –ë–ê–ù–´ (—Å—É–º–º–∞—Ä–Ω–æ)
    let mutes = Number(e.mutes||0);
    let bans = Number(e.bans||0);
    let pen = mutes + bans;
    let penStars = 0;
    
    if (pen >= 1 && pen <= 5) penStars = 1;
    else if (pen >= 6 && pen <= 14) penStars = 2;
    else if (pen >= 15) penStars = 3;

    // 3. –†–∞—Å—á–µ—Ç –∑–≤–µ–∑–¥ –∑–∞ –¢–ò–ö–ï–¢–´ (—Å—É–º–º–∞—Ä–Ω–æ)
    let tick = Number(e.tickets||0);
    let tickStars = 0;
    
    if (tick >= 1 && tick <= 5) tickStars = 1;
    else if (tick >= 6 && tick <= 10) tickStars = 2;
    else if (tick >= 11) tickStars = 3;

    // –û–±—â–∏–π –∏—Ç–æ–≥
    let totalStars = totalScreenStars + penStars + tickStars;
    
    const prog = Math.min((totalScr / 100) * 100, 100);

    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      ${isEditor ? `<div class="delete-btn" onclick="removeMember('${p.id}')">–£–¥–∞–ª–∏—Ç—å</div>` : ''}
      <div class="card-header">
        <div class="avatar">‚ú¶</div>
        <div>
          <div class="role-text">${ROLES[p.role] || 'STAFF'}</div>
          <div class="nick-text">${p.nick}</div>
        </div>
      </div>
      
      <div class="stat-row" style="background:none; padding:0 0 5px 0; margin:0;">
        <span>–°–∫—Ä–∏–Ω—ã (–í—Å–µ–≥–æ)</span>
        <b>${totalScr}</b>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" style="width: ${prog}%; background:var(--cyan);"></div>
      </div>

      <div class="days-grid">
        ${daysHTML}
      </div>

      <div class="stat-row"><span>–ú—É—Ç—ã</span><input type="number" class="stat-input" value="${mutes}" ${!isEditor?'disabled':''} onchange="upd('${p.id}', 99, 'mutes', this.value)"></div>
      <div class="stat-row"><span>–ë–∞–Ω—ã</span><input type="number" class="stat-input" value="${bans}" ${!isEditor?'disabled':''} onchange="upd('${p.id}', 99, 'bans', this.value)"></div>
      <div class="stat-row"><span>–¢–∏–∫–µ—Ç—ã</span><input type="number" class="stat-input" value="${tick}" ${!isEditor?'disabled':''} onchange="upd('${p.id}', 99, 'tickets', this.value)"></div>
      
      <div class="premium-zone" onclick="openStarModal('${p.nick}', ${totalScreenStars}, ${pen}, ${penStars}, ${tick}, ${tickStars}, ${totalStars})">
        <span style="font-size:11px; font-weight:900; color:var(--violet); text-transform:uppercase;">–ü—Ä–µ–º–∏—è (–ù–∞–∂–º–∏)</span>
        <b style="color:var(--gold); font-size:16px;">${totalStars} ‚≠ê</b>
      </div>
    `;

    if (p.team === 9) { grid9.appendChild(card); c9++; }
    if (p.team === 10) { grid10.appendChild(card); c10++; }
  });

  document.getElementById('cnt-9').innerText = `(${c9} —á–µ–ª.)`;
  document.getElementById('cnt-10').innerText = `(${c10} —á–µ–ª.)`;
}

function upd(id, day, field, val) {
  if(!isEditor) return;
  db.ref(`activity/${currentWeek}/entries/${id}/${day}/${field}`).set(Number(val) || 0);
}

function openAdd() { document.getElementById('addModal').classList.add('active'); }
function closeAdd() { document.getElementById('addModal').classList.remove('active'); }

async function confirmAdd() {
  const nick = document.getElementById('newNick').value;
  if(!nick) return alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫');
  const p = { id: "u_"+Date.now(), nick, team: parseInt(document.getElementById('newTeam').value), role: parseInt(document.getElementById('newRole').value) };
  const list = weekData.people || []; list.push(p);
  await db.ref(`activity/${currentWeek}/people`).set(list);
  closeAdd();
  document.getElementById('newNick').value = "";
