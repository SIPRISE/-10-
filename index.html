<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Dashboard Pro</title>
    <style>
        :root {
            --bg: #0f172a; --card: #1e293b; --border: #334155;
            --text: #f1f5f9; --text-muted: #94a3b8; --accent: #3b82f6;
            --success: #10b981;
        }
        body {
            margin: 0; font-family: 'Inter', -apple-system, sans-serif;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: var(--text); padding: 20px; min-height: 100vh;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        h2 { text-align: center; font-size: 2rem; background: linear-gradient(to right, #60a5fa, #a855f7); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 25px; }
        .card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid var(--border); border-radius: 16px; padding: 24px; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3); }
        .toolbar { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; background: rgba(15, 23, 42, 0.5); padding: 20px; border-radius: 12px; margin-bottom: 25px; border: 1px solid var(--border); align-items: flex-end; }
        .input-group { display: flex; flex-direction: column; gap: 8px; }
        .input-group label { font-size: 11px; color: var(--text-muted); text-transform: uppercase; font-weight: 700; }
        input, select { background: #0f172a; border: 1px solid var(--border); border-radius: 8px; padding: 10px; color: white; outline: none; }
        button { cursor: pointer; border: none; border-radius: 8px; padding: 10px 20px; font-weight: 600; transition: all 0.2s; }
        .btn-add { background: var(--accent); color: white; }
        .btn-clear { background: #ef4444; color: white; }
        .table-container { overflow-x: auto; border-radius: 12px; border: 1px solid var(--border); min-height: 200px; }
        table { border-collapse: separate; border-spacing: 0; width: 100%; background: #1e293b; }
        th, td { padding: 12px; text-align: center; border-bottom: 1px solid var(--border); border-right: 1px solid var(--border); }
        .sticky-col { position: sticky; left: 0; background: #111827 !important; z-index: 5; min-width: 160px; text-align: left; }
        .cell-input { width: 65px; background: rgba(0,0,0,0.3); border: 1px solid transparent; text-align: center; color: white; border-radius: 4px; padding: 5px; }
        .badge { display: inline-block; padding: 4px 10px; border-radius: 6px; font-size: 10px; text-transform: uppercase; font-weight: 800; color: white; }
        /* –¶–≤–µ—Ç–∞ —Ä–æ–ª–µ–π */
        .role-1{background:#14b8a6} .role-2{background:#f97316} .role-3{background:#38bdf8} 
        .role-4{background:#f59e0b} .role-5{background:#ef4444} .role-6{background:#a855f7} 
        .role-7{background:var(--success)} .role-8{background:#3b82f6} 
        .sum-row { background: #0f172a !important; color: #facc15; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2>–°–∏—Å—Ç–µ–º–∞ —É—á–µ—Ç–∞ –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏</h2>
    <div class="card">
        <div style="margin-bottom: 20px; display: flex; gap: 10px;">
             <button class="btn-clear" onclick="clearAllData()">üóë –û—á–∏—Å—Ç–∏—Ç—å –≤—Å—é —Ç–∞–±–ª–∏—Ü—É</button>
             <p style="color: var(--text-muted); font-size: 13px;">*–î–∞–Ω–Ω—ã–µ —Å–æ—Ö—Ä–∞–Ω—è—é—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø—Ä–∏ –≤–≤–æ–¥–µ</p>
        </div>

        <div class="toolbar">
            <div class="input-group">
                <label>–ù–∞—á–∞–ª–æ –Ω–µ–¥–µ–ª–∏</label>
                <input type="date" id="weekStart" onchange="generateRows()">
            </div>
            <div class="input-group">
                <label>–ù–∏–∫–Ω–µ–π–º</label>
                <input type="text" id="nickname" placeholder="Nickname">
            </div>
            <div class="input-group">
                <label>–î–æ–ª–∂–Ω–æ—Å—Ç—å</label>
                <select id="role">
                    <option value="1">–•–µ–ª–ø–µ—Ä</option>
                    <option value="2">–°—Ç. –•–µ–ª–ø–µ—Ä</option>
                    <option value="3">–ú–ª. –ú–æ–¥–µ—Ä–∞—Ç–æ—Ä</option>
                    <option value="4">–ú–æ–¥–µ—Ä–∞—Ç–æ—Ä</option>
                    <option value="5">–°—Ç. –ú–æ–¥–µ—Ä–∞—Ç–æ—Ä</option>
                    <option value="6">–ú–ª. –ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä</option>
                    <option value="8">–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä</option>
                    <option value="7">–°—Ç–∞—Ä—à–∏–π –ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä</option>
                </select>
            </div>
            <button class="btn-add" onclick="addPerson()">Ôºã –î–æ–±–∞–≤–∏—Ç—å —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞</button>
        </div>

        <div class="table-container" id="mainTableWrapper">
            <table id="activityTable">
                <thead>
                    <tr id="roleRow"><th class="sticky-col">–î–æ–ª–∂–Ω–æ—Å—Ç—å</th></tr>
                    <tr id="nickRow"><th class="sticky-col">–ù–∏–∫–Ω–µ–π–º</th></tr>
                </thead>
                <tbody id="bodyRows"></tbody>
                <tfoot>
                    <tr class="sum-row" id="sumRow"><td class="sticky-col">–ò–¢–û–ì–û</td></tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>

<script>
    // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∑–∞—Ä–ø–ª–∞—Ç: –ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä (8) - 180, –°—Ç–∞—Ä—à–∏–π (7) - 215
    const salaries = { 1:70, 2:90, 3:110, 4:115, 5:130, 6:180, 8:180, 7:215 };

    window.onload = () => {
        const saved = localStorage.getItem('dashboard_storage');
        if (saved) {
            const data = JSON.parse(saved);
            document.getElementById('mainTableWrapper').innerHTML = data.tableHtml;
            document.getElementById('weekStart').value = data.weekDate || '';
            rebindInputs();
        }
    };

    function generateRows() {
        const start = document.getElementById("weekStart").value;
        if (!start) return;
        const body = document.getElementById("bodyRows");
        body.innerHTML = "";
        const date = new Date(start);

        for (let i = 0; i < 7; i++) {
            const d = new Date(date);
            d.setDate(date.getDate() + i);
            const formatted = d.toLocaleDateString('ru-RU', { weekday: 'short', day: 'numeric' });
            body.innerHTML += `<tr><td class="sticky-col" style="color:var(--accent)">${formatted}</td></tr>`;
        }
        ["üìä –û–Ω–ª–∞–π–Ω", "üö´ –ú—É—Ç—ã", "üî® –ë–∞–Ω—ã", "üì© –¢–∏–∫–µ—Ç—ã"].forEach(stat => {
            body.innerHTML += `<tr><td class="sticky-col" style="font-style:italic; color:var(--text-muted)">${stat}</td></tr>`;
        });
        autoSave();
    }

    function addPerson() {
        const nick = document.getElementById("nickname").value;
        const role = document.getElementById("role");
        if (!nick) return alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫!");

        const colID = Date.now(); 

        document.getElementById("roleRow").innerHTML += `<td><span class="badge role-${role.value}">${role.selectedOptions[0].text}</span></td>`;
        document.getElementById("nickRow").innerHTML += `<td>${nick}</td>`;

        const rows = document.getElementById("bodyRows").children;
        for (let row of rows) {
            row.innerHTML += `<td><input type="number" value="0" class="cell-input col-data-${colID}" oninput="calculate()"></td>`;
        }
        document.getElementById("sumRow").innerHTML += `<td id="sum-${colID}">0</td>`;
        
        document.getElementById("nickname").value = "";
        autoSave();
    }

    function calculate() {
        const inputs = document.querySelectorAll('.cell-input');
        inputs.forEach(inp => inp.setAttribute('value', inp.value));

        const nickRow = document.getElementById('nickRow');
        const colClasses = []; 
        if(document.getElementById("bodyRows").children.length > 0) {
            const firstRowCells = document.getElementById("bodyRows").children[0].querySelectorAll('.cell-input');
            firstRowCells.forEach(c => {
                const cls = Array.from(c.classList).find(cl => cl.startsWith('col-data-'));
                if(cls) colClasses.push(cls);
            });
        }

        colClasses.forEach(cls => {
            let sum = 0;
            const id = cls.replace('col-data-', '');
            document.querySelectorAll('.' + cls).forEach(inp => {
                sum += (parseInt(inp.value) || 0);
            });
            const sumCell = document.getElementById('sum-' + id);
            if(sumCell) sumCell.textContent = sum;
        });

        autoSave();
    }

    function autoSave() {
        const data = {
            tableHtml: document.getElementById('mainTableWrapper').innerHTML,
            weekDate: document.getElementById('weekStart').value
        };
        localStorage.setItem('dashboard_storage', JSON.stringify(data));
    }

    function rebindInputs() {
        document.querySelectorAll('.cell-input').forEach(inp => {
            inp.oninput = calculate;
        });
    }

    function clearAllData() {
        if (confirm("–≠—Ç–æ —É–¥–∞–ª–∏—Ç –í–°–ï –¥–∞–Ω–Ω—ã–µ. –£–≤–µ—Ä–µ–Ω—ã?")) {
            localStorage.removeItem('dashboard_storage');
            location.reload();
        }
    }
</script>

</body>
</html>
