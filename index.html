function openEditRoleModal(personId) {
  if(!isEditor) return;
  editingRoleId = personId;
  const person = (weekData.people || []).find(p => p.id === personId);
  if(!person) return;
  
  document.getElementById('editRoleTitle').innerText = `–ò–∑–º–µ–Ω–∏—Ç—å: ${person.nick}`;
  document.getElementById('editTeamSelect').value = person.team;
  selectedRole = person.role;
  
  const container = document.getElementById('roleButtonsContainer');
  container.innerHTML = '';
  ROLE_ORDER.forEach(level => {
    const btn = document.createElement('button');
    btn.className = 'role-btn' + (level === person.role ? ' active' : '');
    btn.textContent = ROLES[level];
    btn.onclick = () => { document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active'); selectedRole = level; };
    container.appendChild(btn);
  });
  document.getElementById('editRoleModal').classList.add('active');
}

function closeEditRoleModal() { document.getElementById('editRoleModal').classList.remove('active'); editingRoleId = null; }

async function confirmRoleChange() {
  const people = weekData.people || [];
  const person = people.find(p => p.id === editingRoleId);
  if(person) {
    person.role = selectedRole;
    person.team = parseInt(document.getElementById('editTeamSelect').value);
    await db.ref(`activity/${currentWeek}/people`).set(people);
  }
  closeEditRoleModal();
}

function calculateTeamStats(teamArray) {
  let stars = 0, screens = 0;
  teamArray.forEach(p => {
    let scrStars = 0;
    for(let i=0; i<7; i++) {
      let d = Number(weekData.entries?.[p.id]?.[i]?.online || 0);
      screens += d;
      scrStars += d >= 40 ? 3 : (d >= 11 ? 2 : (d >= 1 ? 1 : 0));
    }
    const e = weekData.entries?.[p.id]?.[99] || {};
    let pen = Number(e.mutes||0) + Number(e.bans||0), penS = pen >= 15 ? 3 : (pen >= 6 ? 2 : (pen >= 1 ? 1 : 0));
    let tick = Number(e.tickets||0), tickS = tick >= 11 ? 3 : (tick >= 6 ? 2 : (tick >= 1 ? 1 : 0));
    stars += scrStars + penS + tickS + (e.playdays ? 5 : 0);
  });
  return { stars, screens, count: teamArray.length };
}

function upd(id, day, field, val) {

    let finalVal = (field === 'playdays') ? val : (Number(val) || 0);
    db.ref(`activity/${currentWeek}/entries/${id}/${day}/${field}`).set(finalVal);

async function removeMember(id) {
  if(!confirm('–£–¥–∞–ª–∏—Ç—å —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞?')) return;
  const people = (weekData.people || []).filter(p => p.id !== id);
  await db.ref(`activity/${currentWeek}/people`).set(people);
  await db.ref(`activity/${currentWeek}/entries/${id}`).remove();
}

// Particle BG
const canvas = document.getElementById('particles'), ctx = canvas.getContext('2d');
let pts = [];
function initPts() {
  canvas.width = window.innerWidth; canvas.height = window.innerHeight;
  pts = Array.from({length: 80}, () => ({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*2, vx: (Math.random()-0.5)*0.5, vy: (Math.random()-0.5)*0.5 }));
}
function anim() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = "rgba(168, 85, 247, 0.4)";
  pts.forEach(p => {
    p.x += p.vx; p.y += p.vy;
    if(p.x<0 || p.x>canvas.width) p.vx *= -1;
    if(p.y<0 || p.y>canvas.height) p.vy *= -1;
    ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fill();
  });
  requestAnimationFrame(anim);
}
window.addEventListener('resize', initPts); initPts(); anim();
